<section id="navigation">

	<div class="container">

		<div class="row logo-container">
			<a class="navbar-brand column column-50 column-offset-25" href="{{ .Site.BaseURL }}">
			<svg class="logo">
				<use xlink:href="{{ .Site.BaseURL }}symbol/svg/sprite.symbol.svg#logo" />
			</svg>
			</a>
		</div>

		<div class="row menu-container">
					{{ range .Site.Params.navigation.links }}
					<div class="column nav-item">
						<a class="nav-link" href="{{ .Site.BaseURL }} {{ .link }}">
								{{ .name }}
							</a>
						</div>
					{{end}}
		</div>

	</div>
</section>

<div class="arrow-down">
	<div class="container">
			<svg class="icon">
			<use xlink:href="{{ .Site.BaseURL }}symbol/svg/sprite.symbol.svg#arrow" />
			</svg>
	</div>
</div>
