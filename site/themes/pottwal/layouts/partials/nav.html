<nav id="navigation" class="navbar navbar-expand-lg navbar-light bg-transparent fixed-top justify-content-between">
	<div class="container">
		<a class="navbar-brand" href="{{ .Site.BaseURL }}">
		<svg class="logo">
			<use xlink:href="{{ .Site.BaseURL }}symbol/svg/sprite.symbol.svg#logo" />
		</svg>
	</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto">
				{{ range .Site.Params.navigation.links }}
				<li class="nav-item">
					<a class="nav-link" href="{{ .Site.BaseURL }} {{ .link }}">
							{{ .name }}
						</a>
				</li>
				{{end}}
			</ul>
		</div>
	</div>
</nav>
